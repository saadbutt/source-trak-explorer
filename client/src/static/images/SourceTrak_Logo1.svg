<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue hexagonal icon -->
  <g transform="translate(10, 10)">
    <!-- Outer hexagon with connection points -->
    <g fill="#4A9EFF" stroke="#4A9EFF" stroke-width="2">
      <!-- Connection nodes -->
      <circle cx="40" cy="15" r="6"/>
      <circle cx="25" cy="30" r="6"/>
      <circle cx="25" cy="50" r="6"/>
      <circle cx="40" cy="65" r="6"/>
      <circle cx="55" cy="50" r="6"/>
      <circle cx="55" cy="30" r="6"/>
      
      <!-- Connection lines -->
      <line x1="40" y1="15" x2="55" y2="30" stroke-width="4"/>
      <line x1="55" y1="30" x2="55" y2="50" stroke-width="4"/>
      <line x1="55" y1="50" x2="40" y2="65" stroke-width="4"/>
      <line x1="40" y1="65" x2="25" y2="50" stroke-width="4"/>
      <line x1="25" y1="50" x2="25" y2="30" stroke-width="4"/>
      <line x1="25" y1="30" x2="40" y2="15" stroke-width="4"/>
    </g>
    
    <!-- Inner hexagon -->
    <g fill="none" stroke="#4A9EFF" stroke-width="3">
      <polygon points="40,25 50,35 50,45 40,55 30,45 30,35" />
    </g>
    
    <!-- Inner geometric element -->
    <g fill="#4A9EFF">
      <polygon points="35,35 45,35 45,45 35,45" transform="skewX(-15)"/>
    </g>
  </g>
  
  <!-- SourceTrak text -->
  <g transform="translate(90, 20)">
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a1a1a">
      SourceTrak
    </text>
  </g>
</svg>